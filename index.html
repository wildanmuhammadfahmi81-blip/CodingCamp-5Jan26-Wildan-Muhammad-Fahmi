<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>

    <!-- Form Input -->
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Masukkan to-do...">
      <input type="date" id="date-input">
      <button type="submit">Tambah</button>
    </form>

    <!-- Filter -->
    <select id="filter">
      <option value="all">Semua</option>
      <option value="completed">Selesai</option>
      <option value="uncompleted">Belum Selesai</option>
    </select>

    <!-- To-Do List -->
    <ul id="todo-list"></ul>

<p id="empty" style="text-align:center; color:#777; margin-top:10px;">
  Belum ada to-do ðŸ™‚
</p>
  </div>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
